<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>retro-g15 Diagnostic Panel</title>

<meta name="Author" content="Paul Kimpel">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<link id=defaultStyleSheet rel=stylesheet type="text/css" href="Common.css">
<link id=homeStyleSheet rel=stylesheet type="text/css" href="DiagPanel.css">
</head>

<body>
<table id=HeaderTable>
<tbody>
    <tr>
        <td id=Header>retro-g15 Diagnostic Panel
        <td class=rj title="Double-click to zero">
            Word-Times <span class=bold id=WordTimes>0</span>&nbsp;&nbsp;
            Run Time <span class=bold id=RunTime>0.00</span> s
</table>

<div id=DiagPanel>
    <div id=ControlDiv>
        <div id=DrumLocBox class=diagRegister></div>
        <div id=CmdLocBox class=diagRegister></div>
        <div id=CDBox class=diagRegister title="Drum Command Line"></div>
        <div id=RCBox class=diagLampBox  title="Read Command State"></div>
        <div id=TRBox class=diagLampBox  title="Transfer State"></div>
        <div id=CHBox class=diagLampBox  title="Halt FF"></div>
        <div id=CGBox class=diagLampBox  title="Next Command from AR FF"></div>
        <div id=CQBox class=diagLampBox  title="Test FF"></div>
        <div id=CSBox class=diagLampBox  title="TVA FF"></div>
        <div id=FOBox class=diagLampBox  title="Overflow FF"></div>
    </div>

    <div id=CmdDiv>
        <div id=CmdDisasmBox>&nbsp;</div>
        <div id=DIBox class=diagLampBox></div>
        <div id=TBox  class=diagRegister></div>
        <div id=BPBox class=diagLampBox></div>
        <div id=NBox  class=diagRegister></div>
        <div id=CBox  class=diagRegister></div>
        <div id=SBox  class=diagRegister></div>
        <div id=DBox  class=diagRegister></div>
        <div id=C1Box class=diagLampBox></div>
    </div>

    <div id=ARDiv>
        <div id=ARBox class=diagRegister></div>
        <div id=IPBox class=diagLampBox></div>
    </div>

    <div id=IDDiv>
        <div id=ID1Box class=diagRegister></div>
        <div id=ID0Box class=diagRegister></div>
    </div>

    <div id=MQDiv>
        <div id=MQ1Box class=diagRegister></div>
        <div id=MQ0Box class=diagRegister></div>
    </div>

    <div id=PNDiv>
        <div id=PN1Box class=diagRegister></div>
        <div id=PN0Box class=diagRegister></div>
    </div>
</div>

<div id=LineDumpDiv>
    <div>Line
       <input id=LineNr type=text size=2 maxLength=2 value=0>
    </div>
    <div id=LineDump class=dumpText></div>
    <div>Line 20: <span id=Line20Dump class=dumpText></span></div>
    <div>Line 21: <span id=Line21Dump class=dumpText></span></div>
    <div>Line 22: <span id=Line22Dump class=dumpText></span></div>
    <div>Line 23: <span id=Line23Dump class=dumpText></span>
              &nbsp;&nbsp;&nbsp;&nbsp;
              MZ: <span id=LineMZDump class=dumpText></span></div>
</div>

<div id=BPSetDiv>
    Breakpoint at Line <input id=BPSetLine type=text size=3 maxLength=2>
                Word <input id=BPSetWord type=text size=4 maxLength=3>
    <div id=BPSetDisasm>&nbsp;</div>
    <input id=BPSetCheck type=checkbox DISABLED value=1>
    <label for=BPSetCheck class=bold>BP</label>
</div>

<div id=ButtonDiv>
    <button id=StepBtn type=button>Step</button>
    &nbsp;&nbsp;&nbsp;
    <button id=BPBtn type=button>BP</button>
    <button id=StopBtn type=button>Stop</button>
    <button id=GoBtn type=button>GO</button>
</div>

<div id=RPMDiv>
    <strong>RPM:</strong>
    <input id=RPM type=text size=15>
</div>

<div id=AudioDiv>
    <strong>Sound:</strong>
    <input id=AudioLines type=text size=15
        title="Enter a comma seperated list of line numbers."
        placeholder="Audio Out Lines">
</div>

</body>
</html>
